<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos - Cultura Digital I</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px 8px 0 0;
            margin-bottom: 0;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .pdf-container {
            background-color: white;
            padding: 0;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            border-radius: 0 0 8px 8px;
            overflow: hidden;
        }
        
        .pdf-viewer {
            width: 100%;
            height: 80vh;
            border: none;
        }
        
        .download-btn {
            display: block;
            text-align: center;
            background-color: #3498db;
            color: white;
            padding: 12px 0;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .download-btn:hover {
            background-color: #2980b9;
        }
        
        footer {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cultura Digital I</h1>
            <p>Instituto Libertad - Recursos Académicos</p>
        </header>
        
        <div class="pdf-container">
            <!-- Visualizador de PDF -->
            <iframe class="pdf-viewer" src="https://fasabeteam.com/libertad/cd2/repaso/Cultura%20Digital%20I.pdf"></iframe>
            
            <!-- Botón de descarga -->
            <a href="https://fasabeteam.com/libertad/cd2/repaso/Cultura%20Digital%20I.pdf" class="download-btn" download>
                Descargar PDF
            </a>
        </div>
        
        <footer>
            <p>© 2025 Instituto Libertad. Todos los derechos reservados.</p>
        </footer>
    </div>
</body>
</html>
